<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" src="LOLWUT" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script>

    // Set these variables to their DOM elements

    var myImage = document.getElementById("coffee-image");
    var myRevenueMessage = document.getElementById("revenue");

    // Changing myImage src attribute, it will now display a different image when the page loads
    myImage.setAttribute('src', 'static/coffee_beans.jpg');

    var drinksOrdered = [];

    // When this function is called the image src attribute will be set
    // function makeCoffee(drinkType) {
    //     drinksOrdered.push(drinkType);
    //     myImage.setAttribute('src', 'static/coffee_mug.jpg');
    //     setTimeout(function() {
    //         myImage.setAttribute('src', 'static/coffee_beans.jpg')
    //         }, 1500);
    //     console.log(drinksOrdered)
    // }

    // Displays coffee machine images for 500ms, then displays coffee beans image by mianipulating src attribute of myImage
    function makeCoffee(drinkType) {
        myImage.setAttribute('src', 'static/coffee_machine.jpg');
        
        //after displaying coffee machine image display the coffe mug
        setTimeout(function() {
            myImage.setAttribute('src', 'static/coffee_mug.jpg');
        }, 1000); 
        
        setTimeout(function() {
            myImage.setAttribute('src', 'static/coffee_beans.jpg')
        }, 4500);
        
        drinksOrdered.push(drinkType);
        console.log(drinksOrdered);

    }


    //myImage.setAttribute('src', 'static/coffee_beans.jpg');
    // When the click event happens, the makeCoffee event handler will be called
    // myImage.addEventListener('click', makeCoffee);
    myImage.addEventListener('click', function () { return makeCoffee('brew'); });

    //When the image of coffee beans is clicked, the value "brew" is added to the drinksOrdered array

    // use this JavaScript object in further study step

    var prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };

    var espresso = document.getElementById("espresso");
    var latte = document.getElementById("latte");
    var hotChocolate = document.getElementById("hot-chocolate");

    espresso.addEventListener('click', function () { return makeCoffee('espresso'); });

    latte.addEventListener('click', function () { return makeCoffee('latte'); });

    hotChocolate.addEventListener('click', function () { return makeCoffee('hot chocolate'); });

    function revenue(drinksOrdered) {
        // Loop over the ordered drinks list

        var drinkTotal = 0;

        for (var i=0; i < drinksOrdered.length; i++) {
        // For each drink in the drinks list, find the corresponding price in the prices list
        // Add the price of the drink to the total cost of the drink order

            drinkTotal += prices[drinksOrdered[i]];
            console.log(prices[i]);
        }

        console.log(drinkTotal);
        // Once all drinks have been looped over, return the total drink order
        return drinkTotal;
    }


</script>

</body>
</html>
